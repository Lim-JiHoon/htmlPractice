<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/cecbe308fe.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<body>
  <div class="wrap">
    <header>
      <div id="header">
        <div class="header-left">
          <img class="logo" src="image/logo.jpg" alt="">
          <div class="title">지훈 소프트</div>
        </div>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>

    <div class="info">
      <div class="text-area">
        <span class="info-blue">한국산업인력공단에서 인정한 환급 솔루션 </span>
        <h2 class="info-bold">원격훈련 사업의 선두주자<br>
          국내 1위 지훈 소프트와<br>
          시작하세요!</h2>
        <span class="info-small">합리적인 비용으로 자동 업데이트는 물론 손쉬운 운영까지!</span>
        <button class="moreBtn">더보기</button>
      </div>
      <img src="image/info-img.gif" alt="" class="info-img">
      <ul class="slider">
        <li class="action"><button> </button></li>
        <li class="action"><button> </button></li>
        <li class="action"><button> </button></li>
        <li id="btnPause"><button><i class="fa-solid fa-circle-pause"></i></button></li>
      </ul>
    </div>
  </div>
</body>

</html>
